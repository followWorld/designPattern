  #        size: 1
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    #          数据库改成自己的数据库
    url: jdbc:mysql://10.168.1.101:3306/iot_console?characterEncoding=UTF-8&useUnicode=true&useSSL=false&tinyInt1isBit=false
    username: iot
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
