server:
  port: 8888
  tomcat:
    max-swallow-size: -1
  servlet:
    context-path: /learn-spring-boot

spring:
  task:
    execution:
      thread-name-prefix: custom-thread-
      pool:
        core-size: 10
        max-size: 20
        queue-capacity: 1024
        keep-alive: 10s
        allow-core-thread-timeout: false
